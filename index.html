<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Alliance</title>
</head>
<body>
    <form id="form" class="container p-5 w-50 mx-auto">
        <div>
            <input class="form-control" id="firstName" type="text" placeholder="First Name">
            <span id="error_firstName"></span>
        </div>
        <div>
            <input class="form-control" id="lastName" type="text" placeholder="Last Name">
            <span id="error_lastName"></span>
        </div>
        <div>
            <input class="form-control" id="address" type="text" placeholder="Address">
            <span id="error_address"></span>
        </div>
        <div>
            <input class="form-control" id="date" type="date" placeholder="Date of Birth">
        </div>
        <div>
            <select class="form-control" id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            <textarea class="form-control" name="" id="notes" cols="30" rows="10" placeholder="Notes"></textarea>
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
    <div id="modal"></div>
    <table class="table w-25 mx-auto">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">Date</th>
            <th scope="col">Gender</th>
            <th scope="col">notes</th> 
            <th scope="col">delete</th>
            </tr> 
        </thead>
        <table id="table"  class="table w-25 mx-auto"></table>
    </table>    
<script src="index.js"></script>
</body>
</html>
